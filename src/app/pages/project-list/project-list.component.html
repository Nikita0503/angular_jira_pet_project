<div class="container">
  <div class="project_list_container">
    <h1>Projects</h1>
    <button
        *ngIf="isAdmin"
        (click)="openCreatingDialog()"
        class="create_project_button"
        mat-raised-button color="primary">Create new project</button>
    <div>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let project of projects | projectsFilter">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{project.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
            {{project.description}}
          </mat-panel-description>
          <div *ngIf="isAdmin">
            <button
              (click)="openEditingDialog(project)"
              class="project_button_edit"
              mat-stroked-button color="primary">Edit</button>
            <button
              (click)="openConfirmDeletingDialog(project)"
              class="project_button_delete"
              mat-stroked-button color="warn">Delete</button>
          </div>
          <div class="project_description">
            <button *ngIf="isAdmin" mat-button class="description_item">
              <div (click)="openProjectMembers(project)" class="description_item__border">
                <span class="description_item__count">{{project.users.length}}</span>
              </div>
              <span class="description_item__title">Members</span>
            </button>
            <button (click)="openTaskListPage(project)" mat-button class="description_item">
              <div class="description_item__border">
                <span class="description_item__count">{{project.tasksCount}}</span>
              </div>
              <span class="description_item__title">Tasks</span>
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
